<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Sudoku</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link rel="stylesheet" href="style.css"/>
	<link rel="icon" href="assets/favicon.svg"/>
</head>
<body onload="load_screen()">
	<header>
		<a href="/sudoku">
			<img src="assets/favicon.svg" alt="favicon" id="favicon"/>
			<h1>Sudoku</h1>
		</a>
	</header>
	<div class="main">
		<div class="left" id="left">
		</div>
		<div id="right">
			<noscript>Requires javascript</noscript>
			<div id="game-box" onclick="unvalidate()">
			</div>
			<div id="button-holder" class="button-holder">
				<button onclick="validate()">Evaluate</button>
			</div>
		</div>
	</div>
	<footer>
		<a href="https://github.com/sra2022" target="_blank">SRA2022</a>
	</footer>
	<script src="sudoku.js"></script>
</body>
</html>
